<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>进行销售</title>
<style type="text/css">

	margin-left: 0px;

<body>
<div align="center">
  <table width="100%" border="0">
    <tr>
      <td><div align="center">
        <table width="600" border="0">
          <tr>
            <td><p>首先，点击工具栏的销售，打开销售窗口。</p></td>
          </tr>
        </table>
      </div></td>
    </tr>

    
    <tr>
      <td><div align="center"><img src="1.png" width="119" height="54" /></div></td>
    </tr>
    <tr>
      <td><div align="center"></div></td>
    </tr>
    <tr>
      <td><div align="center"><img src="2.png" width="841" height="568" /></div></td>
    </tr>
    <tr>
      <td><div align="center">
        <table width="600" border="0">
          <tr>
            <td><p>实售价和折扣可以手工输入，但折扣率是由管理员分发给你的，请向管理员咨询。</p></td>
          </tr>
        </table>
      </div></td>
    </tr>
    <tr>
      <td><div align="center"><img src="3.png" width="837" height="74" /></div></td>
    </tr>
    <tr>
      <td><div align="center">
        <table width="600" border="0">
          <tr>
            <td><p>点选销售开单时，如果你选择了这个客户需要加入积分，如果这个客户是第一次出现在积分系统中会出<br />
            现以下界面，请认真完整的填写好客户的资料，已备总部可以对客户进行跟踪</p></td>
          </tr>
        </table>
      </div></td>
    </tr>
    <tr>
      <td><div align="center"><img src="5.png" width="405" height="449" /></div></td>
    </tr>
    <tr>
      <td><div align="center">
        <table width="600" border="0">
          <tr>
            <td><p>如果商品的图片区处于勾选状态会点亮（查看图片）按钮，可以查看商品的图片。</p></td>
          </tr>
        </table>
      </div></td>
    </tr>
    <tr>
      <td><div align="center"><img src="6.png" width="411" height="39" /></div></td>
    </tr>
    <tr>
      <td><div align="center">
        <table width="600" border="0">
          <tr>
            <td><p>以下即是图片视窗</p></td>
          </tr>
        </table>
      </div></td>
    </tr>
    <tr>
      <td><div align="center"><img src="7.png" width="354" height="330" /></div></td>
    </tr>
    <tr>
      <td><div align="center">在选择 销售-&gt;打印时会出现打印窗，这里列出了最近一个月的销售单记录，可以再次选择打印单据。</div></td>
    </tr>
    <tr>
      <td><div align="center"><img src="8.png" width="528" height="350" /></div></td>
    </tr>
    <tr>
      <td><div align="center"></div></td>
    </tr>
  </table>
</div>
